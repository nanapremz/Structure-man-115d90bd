<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Periodic table</title>
	<link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
	
<table>
	<thead>
	<tr>
		<th scope="col">Group</th>
		<th scope="col">1</th>
		<th scope="col">2</th>
		<th scope="col">3</th>
		<th scope="col">4</th>
		<th scope="col">5</th>
	</tr>
	
		<tr>
			<th scope="col">Period 1</th>
			<td><a href="https://en.wikipedia.org/wiki/Hydrogen">H</a></td>
		</tr>
		<tr>
		<th scope="col">2</th>
        <td><a href="https://en.wikipedia.org/wiki/Lithium">Li</a></td>
        <td><a href="https://en.wikipedia.org/wiki/Beryllium">Be</a></td>
    </tr>
    <tr>
    	<th scope="col">3</th>
    	<td><a href="https://en.wikipedia.org/wiki/Sodium">Na</a></td>
    	<td><a href="https://en.wikipedia.org/wiki/Magnesium">Mg</a></td>
    </tr>
    <tr>
    	<th scope="col">4</th>
    	<td><a href="https://en.wikipedia.org/wiki/Sodium">K</a></td>
    	<td><a href="https://en.wikipedia.org/wiki/Calcium">Ca</a></td>
    	<td><a href="https://en.wikipedia.org/wiki/Calcium">Sc<a/></td>
    	<td><a href="https://en.wikipedia.org/wiki/Titanium">Ti</a></td>
    	<td><a href="https://en.wikipedia.org/wiki/Vanadium">V</a></td>
    </tr>
    <tr>
    	<th scope="col">5</th>
    	<td><a href="https://en.wikipedia.org/wiki/Rubidium">Rb</a></td>
    	<td><a href="https://en.wikipedia.org/wiki/Strontium">Sr<a/></td>
    	<td><a href="https://en.wikipedia.org/wiki/Yttrium">Y</a></td>
    	<td><a href="https://en.wikipedia.org/wiki/Zirconium">Zr</a></td>
    	<td><a href="https://en.wikipedia.org/wiki/Niobium">Nb</a></td>
    </tr>
</table>
</body>
</html>
